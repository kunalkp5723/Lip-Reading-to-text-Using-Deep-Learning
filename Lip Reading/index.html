<!DOCTYPE html>
<html>

<head>
    <title>Website with Camera and Text Area</title>
    <style>
        body {
            background-image: url(digital-art-dark-static-wallpaper-preview.jpg);
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            color: white;
            width: 100%;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            justify-content: center;
            margin: 20px;
            position: relative;
        }

        .camera-container {
            flex: 1;
            margin: 0 10px;
            position: relative;
        }

        .text-container {
            flex: 1;
            margin: 0 10px;
        }

        .camera-video {
            width: 100%;
            height: 100%;
        }

        .text-area {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: white;
            font-size: 16px;
            line-height: 1.5;
        }

        .start-button,
        .stop-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }

        .stop-button {
            display: none;
            background-color: #f44336;
        }

        .button-13 {
            background-color: #fff;
            border: 1px solid #d5d9d9;
            border-radius: 8px;
            box-shadow: rgba(213, 217, 217, .5) 0 2px 5px 0;
            box-sizing: border-box;
            color: #0f1111;
            cursor: pointer;
            display: inline-block;
            font-family: "Amazon Ember", sans-serif;
            font-size: 13px;
            line-height: 29px;
            padding: 0 10px 0 11px;
            position: relative;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: middle;
            width: 100px;
        }

        .button-13:hover {
            background-color: #f7fafa;
        }

        .button-13:focus {
            border-color: #008296;
            box-shadow: rgba(213, 217, 217, .5) 0 2px 5px 0;
            outline: 0;
        }
    </style>

</head>
